<!DOCTYPE html>
<html>
    <head>
        <title>Ex3</title>
    </head>

    <body>
        <script>
            function sum(n){
                let sum = 0;
                for(n; n > 0; n--)
                    sum += Math.pow(n, n);
                
                return sum;
            }

            console.log(sum(1));
            console.log(sum(2));
            console.log(sum(3));
        </script>
    </body>
</html>
