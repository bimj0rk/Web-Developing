<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>

        <style>
            span {
                cursor: pointer;
                font-size: 22px;
            }
        </style>
    </head>
    <body>

        <input type="text" id="nr">
        <button id="add">Add</button>
        <button id="max">Max</button>
        
        <p id="displayMax"></p>
        <p id="display"></p>

        <script>
            let numbers = [],
                display = document.getElementById('display'),
                displayMax = document.getElementById('displayMax'),
                nr = document.getElementById('nr'),
                btnAdd = document.getElementById('add'),
                btnMax = document.getElementById('max');

            function add() {
                display.innerHTML = "";
                let text = "";

                numbers.push(nr.value);

                for(let i = 0; i < numbers.length; i++){
                    text += "<span id = '" + i + "' onclick = 'del(this)'>";
                    text += numbers[i];
                    text += ", </span>";
                }

                display.innerHTML = text;
            }

            function del(element) {
                display.innerHTML = "";
                let text = "";
                    id = element.id;

                numbers.splice(id, 1); 

                for(let i = 0; i < numbers.length; i++){
                    text += "<span id = '" + i + "' onclick = 'del(this)'>";
                    text += numbers[i];
                    text += ", </span>";
                }

                display.innerHTML = text;
            }

            function max() {
                let max = 0;

                for (let i = 0; i < numbers.length; i++) {
                    if (max < parseInt(numbers[i])) {
                        max = numbers[i];
                    }
                }

                displayMax.innerHTML = "Max is: " + max;
            }

            btnMax.addEventListener('click', max);
            btnAdd.addEventListener('click', add);
        </script>

    </body>
</html>
