<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Health Issues</title>
</head>
<body>
<h1>Health Issues</h1>
<div>
    <h2>All Health Issues</h2>
    <ul>
        <li th:each="issue : ${healthIssues}" th:text="${issue.type}">Issue Type</li>
    </ul>

    <h2>Health Issues With Services</h2>
    <ul>
        <li th:each="issue : ${healthIssuesWithService}" th:text="${issue.type}">Issue Type</li>
    </ul>
</div>
</body>
</html>
