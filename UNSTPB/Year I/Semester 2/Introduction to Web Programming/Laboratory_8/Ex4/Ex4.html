<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Ex4</title>
		<style>
			input {
				margin-bottom: 10px;
			}
		</style>
	</head>
	
	<body>
		<input type = "text" placeholder = "n = " id = "n"><br>
		<input type = "text" placeholder = "s = " id = "s"><br>
		<input type = "text" placeholder = "a = " id = "a"><br>

		<input type = "submit" value = "Calculate" id = "btn"><br>

		<input type = "text" placeholder = "display result" id = "display">

		<script>
			let btn = document.getElementById('btn');
			let numberOfSides = document.getElementById('n');
			let length = document.getElementById('s');
			let apothem = document.getElementById('a');
			let display = document.getElementById('display');

			function areaOfHexagon(){
				let area = numberOfSides.value * length.value * apothem.value * 0.5;
				display.value = area;
			}

			btn.addEventListener('click', areaOfHexagon);
		</script>
	</body>
</html>
